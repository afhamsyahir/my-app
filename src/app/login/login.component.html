
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

 <div class="d-flex align-items-center " style="height:700px;"  >
     <div class="container">
         <div class="row justify-content-center">
             <div class="col">
                 <div class="card card-signin">
                     <div class="card card-header">
                         <p class=text-center>Sign in to your dashboard</p>
                     </div>
                     <form class="form-login" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                         <div class="card card-body">
                             <div class="form-group">
                                 <div class="form-control-wrapper">
                                     <label for="email" hidden>Email</label>
                                 <input type="email" id="username" class="form-control" formControlName="username" placeholder="Username">
                                 </div>   
                             </div>
                             <div class="form-group">
                                 <div class="form-control-wrapper form-control-wrapper-left">
                                     <label for="password" hidden>Password</label>
                                     <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
                                 </div>     
                             </div>
                
                                 <input type="submit" class="btn btn-primary" value="SIGN IN">
                             
                     </div>
                     </form>

                 </div>
             </div>     
             
         </div>
     </div>
 </div>
