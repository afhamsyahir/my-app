
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Username</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let res of tableuser; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ res.firstName }}
    </td>
    <td>{{ res.lastName}}</td>
    <td>{{  res.username}}</td>
  </tr>
  </tbody>
</table>
